!-- The title of the ion-view will be shown on the navbar -->
<ion-view view-title="Calculator">
	<ion-header-bar class="bar-stable">
    	<h1 class="title">Calculator</h1>
  	</ion-header-bar>

  	<ion-content ng-controller="CalculatorController as calcCtrl">
		<div class="container">
			<div class="row center-horizontally">
				<div class="col two-padding">
				  	<ion-item class="min-item-height">
				    	<span class="float-right" style="font-size: 27px;">{{firstNumber}} {{operation}} {{secondNumber}}</span>
				  	</ion-item>
				</div>
			</div>
          
			<div class="row center-horizontally">
				<div class="col two-padding">
					<ion-item class="item-fixed-height">
						<span class="float-right" style="font-size: 20px; opacity: 0.7;">{{result}}</span>
					</ion-item>
				</div>
			</div>

			<div class="row center-horizontally" ng-repeat="row in keyboard.rows" style="margin-bottom: 0px;"> 
				<div class="col" ng-repeat="key in row.keys" style="border:1px solid #e6e8ea;" ng-class="{ 'equals-background' : key.type === 'equals'}">
					<button class="button button-light btn-block" ng-click="calcCtrl.onKeyPressed(key)" style="font-size: 30px;" 
					      ng-class="{ 'not-font-size' : key.type === 'not', 'equals-background' : key.type === 'equals'}">
						<span ng-class="{ 'label-blue' : key.type !== 'digit', 'label-red' : key.type === 'clear', 'label-white': key.type === 'equals'}">
					  		<img ng-if="key.type === 'converter'" src="img/money.png" class="img-fluid img-money"> {{key.label}}
						</span> 
					</button>
				</div>
			</div>
    	</div>
	</ion-content>
</ion-view>
