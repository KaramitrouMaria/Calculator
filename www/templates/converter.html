!-- The title of the ion-view will be shown on the navbar -->
<ion-view view-title="Currency Converter">
	<ion-header-bar class="bar-stable">
		<h1 class="title">Currency Converter</h1>
	</ion-header-bar>

	<ion-content ng-controller="ConverterController as convCtrl">
		<div class="container">
			<div class="row">
				<div class="col">
					<!-- Single button -->
					<div class="btn-group" uib-dropdown is-open="status.isopen">
					  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle
					  	ng-click="convCtrl.toggleInputCurrencyDropDown($event)">
					    <!-- {{  convCtrl.selectedInputCurrency.name }} --> <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button"
					      ng-class="{ 'display-block' : status.isopen}">
					    <li role="menuitem" ng-repeat="rate in exchangeRates">
					    	<span ng-click="convCtrl.onSelectionChange({selection : currency})">{{rate}}</span>
					    </li>
					  </ul>
					</div>
				</div>
		</div>
	</ion-content>
</ion-view>
