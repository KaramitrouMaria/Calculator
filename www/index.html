<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- calculator app's js -->
    <script src="js/app.js"></script>
    <!-- calculator app's config -->
    <script src="js/app/config/CalculatorConfig.js"></script>
    <script src="js/app/config/ConverterConfig.js"></script>
    <!-- calculator app's controllers -->
    <script src="js/app/controllers/CalculatorController.js"></script>
    <script src="js/app/controllers/ConverterController.js"></script>
    <!-- calculator app's services -->
    <script src="js/app/services/rest/HttpService.js"></script>
    <script src="js/app/services/rest/RespHandlingService.js"></script>
    <script src="js/app/services/rest/ConverterRestService.js"></script>
    <script src="js/app/services/converter/ConverterDataService.js"></script>
    <script src="js/app/services/converter/ConverterService.js"></script>
  </head>

  <body ng-app="calculator">
    <ion-nav-view></ion-nav-view>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/tether/dist/js/tether.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  </body>
</html>
